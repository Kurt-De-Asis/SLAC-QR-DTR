<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLAC Faculty DTR | Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #136d08;
      padding: 5rem;
      border-radius: 12px;
      width: 320px;
      height: 380px;
      box-shadow: 0 8px 16px rgba(45, 125, 18, 0.5);
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    .login-box h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #f5f5f5;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background: #45a049;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/img/slac_logo.png" alt="SLAC Logo" style="height: 120px; margin-bottom: 1rem;">
    <h1>SLAC Faculty DTR Login</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    {{if .}}
      <div class="error">{{.}}</div>
    {{end}}
  </div>
</body>
</html>
